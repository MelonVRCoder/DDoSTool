<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake DDoS Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #login, #ddos {
            display: none;
        }
        #login.active, #ddos.active {
            display: block;
        }
        .container {
            margin: 50px auto;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #progress {
            width: 90%;
            margin: 10px auto;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        #progress-bar {
            height: 100%;
            background: #4caf50;
            width: 0;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div id="login" class="container active">
        <h2>Anmelden</h2>
        <input type="text" id="username" placeholder="Benutzername">
        <input type="password" id="password" placeholder="Passwort">
        <button onclick="login()">Login</button>
    </div>
    <div id="ddos" class="container">
        <h2>DDoS Tool</h2>
        <input type="text" id="target-ip" placeholder="IP-Adresse eingeben">
        <button onclick="startDDoS()">DDoS starten</button>
        <div id="progress">
            <div id="progress-bar"></div>
        </div>
        <p id="ddos-result"></p>
        <button id="restart-button" onclick="restart()" style="display:none;">Noch ein DDoS</button>
    </div>
    <script>
        // Erlaubte Anmeldedaten
        const validCredentials = {
            username: "fakeddostool",  // Benutzername
            password: "12345"   // Passwort
        };

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === validCredentials.username && password === validCredentials.password) {
                document.getElementById('login').classList.remove('active');
                document.getElementById('ddos').classList.add('active');
            } else {
                alert('Falsche Anmeldedaten! Versuche es erneut.');
            }
        }

        function startDDoS() {
            const ip = document.getElementById('target-ip').value;
            if (!ip) {
                alert('Bitte eine IP-Adresse eingeben!');
                return;
            }

            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = '0';
            document.getElementById('ddos-result').textContent = '';
            document.getElementById('restart-button').style.display = 'none';

            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + '%';

                if (progress >= 100) {
                    clearInterval(interval);
                    document.getElementById('ddos-result').textContent = `${ip} wurde GeDDoS mit 2 TB!`;
                    document.getElementById('restart-button').style.display = 'inline-block';
                }
            }, 500);
        }

        function restart() {
            document.getElementById('target-ip').value = '';
            document.getElementById('progress-bar').style.width = '0';
            document.getElementById('ddos-result').textContent = '';
            document.getElementById('restart-button').style.display = 'none';
        }
    </script>
</body>
</html>
